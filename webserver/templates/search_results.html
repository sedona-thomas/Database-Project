<!DOCTYPE html>
<html> 

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Search Results</title>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <h2 align="center">Search Results</h2>
        
        <table>
        <div>
            {% for n in data %}
                <tr>
                {% for x in n %}
                <th><div>{{x}}</div></th>
                {% endfor %}
                </tr>
            {% endfor %}
        </div>
	</table>

    </body>

</html>
